<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vue Note Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="vue.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h3>Новая заметка</h3>
        <input type="text" placeholder="Заголовок">
        <div class="inputs-list">
            <input type="text" placeholder="Пункт 1">
            <input type="text" placeholder="Пункт 2">
            <input type="text" placeholder="Пункт 3">
        </div>
        <button>Добавить карточку</button>
    </div>
        <div class="board">
            <div class="column">
                <h2>Столбец 1 (max 3)</h2>
                <div class="cards-area"></div>
            </div>
            <div class="column">
                <h2>Столбец 2 (max 5)</h2>
                <div class="cards-area"></div>
            </div>
            <div class="column">
                <h2>Столбец 3</h2>
                <div class="cards-area"></div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
